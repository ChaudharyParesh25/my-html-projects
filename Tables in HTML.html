<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>
<body>
    <!-- table create ke liye <table></table tag -->
        <caption>Food Menu</caption>
     <table border="black">
        <!-- <thead></thead> for table head / <tbody></tbody> for table body / <tfoot></tfoot> for table foot -->
        <thead>
        <tr>
            
            <th rowspan="2">Item</th>
            <th colspan="2"> Price</th>

        </tr>
        <tr>
            <th>INR</th>
            <th>Doller</th>

        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Frooti </td>
            <td>10</td>
            <td>12</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>15</td>
            <td>2</td>
        </tr>
    </tbody>

    </table>

</body>
</html>
