<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/go">
        <div>
            <label for="name">Enter your name </label>
            <input type="text" placeholder="name" id="name" name="yourname">
        </div>
            
          <div>
            <label for="pass">create your password</label>
            <input type="password" placeholder="password" id="pass">
        </div> 
        <div>
            <label for="age">Enter your age</label>       
            <input type="number" placeholder="age" id="age">
        </div> 
         <button type="submit">submit</button>
         <button type="reset">reset</button>
  <!-- next way to create button  / ye good way nahi he button create karane ka  -->
         <input type="reset">
         <!-- value for button pe likha dilhane ke liye -->
         <input type="button" value="ok">
         
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search" name="search_query">
        <button>search</button>
        <hr>
        Select your Gender :
        <input type="radio" id="rd" name="a">
        <label for="rd">Male</label>
        <input type="radio" id="d" name="a">
        <label for="rd">Female</label>
        <hr>
           Choose your Gender :
        <select id="gd" name="gender">
            <option > Select</option>
            <option >Male</option>
            <option>Female</option>
        </select>
    </form>
        <hr>
    <form action="good">

     <textarea id="fb" name="feedback" placeholder="type here"></textarea>

</html>
